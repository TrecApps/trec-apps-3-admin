# Core Properties
logging.level.root=info


# Security Settngs
trecauth.datasource-primary.url=${DB_URL}
trecauth.datasource-primary.username=${DB_USERNAME}
trecauth.datasource-primary.password=${DB_PASSWORD}
trecauth.datasource-primary.driver-class-name=${DB_DRIVER}


trecauth.datasource-secondary.url=${DB_URL_2}
trecauth.datasource-secondary.username=${DB_USERNAME_2}
trecauth.datasource-secondary.password=${DB_PASSWORD_2}
trecauth.datasource-secondary.driver-class-name=${DB_DRIVER}

trec.datasource-picture.url=${DB_URL_2}
trec.datasource-picture.username=${DB_USERNAME_2}
trec.datasource-picture.password=${DB_PASSWORD_2}
trec.datasource-picture.driver-class-name=${DB_DRIVER}

# Key Management
trecauth.app=Trec-Apps-User-Service
trec.key.public=${TREC_PUBLIC_KEY}
trec.key.private=${TREC_PRIVATE_KEY}

#Storage settings
trecauth.storage.account-name=${STORAGE_ACCOUNT_NAME}
trecauth.storage.account-key=${STORAGE_ACCOUNT_KEY}
trecauth.storage.blob-endpoint=${STORAGE_ACCOUNT_ENDPOINT}

#Storage settings
picture.storage.account-name=${STORAGE_ACCOUNT_NAME}
picture.storage.account-key=${STORAGE_ACCOUNT_KEY}
picture.storage.blob-endpoint=${STORAGE_ACCOUNT_ENDPOINT}

trecauth.permissions=USER_ADMIN,ADMIN_VERIFIED,BRAND_USER,COMMENTER,UPLOADER